<h1>Fab Car</h1>
<button (click) = "check()" >Check</button>
<table>
	<tr>
		<th>Sr No</th>
		<th>Model</th>
		<th>Company</th>
		<th>Color</th>
		<th>Owner</th>
	</tr>
	<tr *ngFor="let item of cars$">
		<td>{{ item.Key }}</td>
		<td>{{ item.Record.model }}</td>
		<td>{{ item.Record.make }}</td>
		<td>{{ item.Record.colour }}</td>
		<td>{{ item.Record.owner }}</td>
	</tr>
</table>
